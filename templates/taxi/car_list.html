{% extends "base.html" %}

{% block content %}
  <h1>Cars list </h1>
  {% if car_list %}
    <table class="table">
    <tr>
      <th scope="col">Model</th>
      <th scope="col">Manufacturer</th>
      
    </tr>
   
    {% for car in car_list %}
    <tr>
      <th><a href="{{ car.get_absolute_url }}">{{ car.model }}</a></th>
      <td>{{ car.manufacturer.name }}</td>
    </tr>
    {% endfor %}
    
    </table>
  {% endif %}

{% endblock %}
